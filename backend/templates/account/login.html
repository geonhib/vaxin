{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<!-- <h3 class="text-center">Log In</h3> -->
<p class="my-3"> Don't have an account yet, then please <a href="{{ signup_url }}">sign up</a> first.</p>

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success btn-block" type="submit">Log In</button>

  <p class="my-3"> Forgot your password, <a href="{% url 'account_reset_password' %}">Reset Here</a> </p>

</form>
{% endblock %}
